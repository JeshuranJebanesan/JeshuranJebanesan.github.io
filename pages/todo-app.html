<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To Do List</title>
        <link rel="stylesheet" href="/assets/css/todo-app.css">
    </head>
    <body>
        <div class="container">
            <div class="todo-app">
                <h2>To Do List <img src="/assets/images/icon.png"></h2>
                <div class="row">
                    <input type="text", id="input-box", placeholder="Add Tasks Here">
                    <button id="add-task">Add</button>
                </div>
                <ul id="list-container"></ul>
                <audio id="add" src="/assets/sounds/add.wav"></audio>
                <audio id="remove" src="/assets/sounds/remove.wav"></audio>
                <audio id="check" src="/assets/sounds/check.wav"></audio>
            </div>
        </div>
        <script src="/assets/js/todo-app.js"></script>
    </body>
</html>
