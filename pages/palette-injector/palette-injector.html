<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jeshuran Jebanesan">
    <meta name="description" content="palette injector">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/palette-injector/palette-injector.css">
    <title>Palette Injector</title>
</head>
<body>
    <div class="container">
        <h1>Palette Injector</h1>
        <form id="colorForm">
            <div class="formItems">
                <label for="colorCount">Enter the Number of Colors in the Palette From 2 - 8:</label>
                <input type="number" id="colorCount" min="2" max="8" value="4" required>
            </div>
            <div class="formItems">
                <label for="colorScheme">Color Scheme:</label>
                <label for="monochromatic">Monochromatic</label>
                <input type="radio" id="monochromatic" name="colorScheme" value="monochromatic" required>
                <label for="analogous">Analogous</label>
                <input type="radio" id="analogous" name="colorScheme" value="analogous">
                <label for="complementary">Complementary</label>
                <input type="radio" id="complementary" name="colorScheme" value="complementary">
            </div>
            <div class="formItems">
                <input type="submit" value="generate">
            </div>
            <div class="result">
                <div class="palette"></div>
                <div class="details">
                    <div class="paletteColor"></div>
                    <span class="paletteHex"></span> 
                </div>
            </div>
        </form>
    </div>
    <script src="/assets/js/palette-injector/palette-injector.js"></script>
</body>
</html>
