<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jeshuran Jebanesan">
    <meta name="description" content="palette injector">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/palette-injector/palette-injector.css">
    <title>Palette Injector</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="paletteCard">
                <form id="colorForm">
                    <h2>Generate Palette</h2>
                    <div class="formItems">
                        <label for="colorCount">Enter Palette Size (2-8):</label>
                        <br>
                        <input type="number" id="colorCount" min="2" max="8" value="4" required>
                    </div>
                    <div class="formItems">
                        <label for="colorScheme">Color Scheme:</label>
                        <label for="monochromatic">Monochromatic</label>
                        <input type="radio" id="monochromatic" name="colorScheme" value="monochromatic" required>
                        <label for="analogous">Analogous</label>
                        <input type="radio" id="analogous" name="colorScheme" value="analogous">
                        <label for="complementary">Complementary</label>
                        <input type="radio" id="complementary" name="colorScheme" value="complementary">
                    </div>
                    <div class="formItems">
                        <label for="generate">Generate</label>
                        <input type="submit" value="generate" id="generate">
                    </div>
                </form>
                <div class="result">
                    <div id="palette"></div>
                    <div class="details">
                        <div id="paletteColor"></div>
                        <span id="paletteHex"></span> 
                    </div>
                </div>
            </div>
            <div class="imageCard">
                <label for="upload">Upload</label>
                <input type="file" id="upload" accept=".png, .jpg, .jpeg" required>
            </div>
            <div class="submitCard">
                <form id="submit">
                    <div class="formItems">
                        <label for="create">Create</label>
                        <input type="submit" value="create" id="create">
                    </div>
                </form>
            </div>
        </div>
        <div class="imageDisplay">
            <img src="" style="max-width: 100%; height: auto;" id="image">
        </div>
    </div>
    <script src="/assets/js/palette-injector/palette-injector.js"></script>
</body>
</html>
